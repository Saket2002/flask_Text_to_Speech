<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #d0eaff, #f7faff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
        }

        label {
            font-weight: 500;
            margin-top: 20px;
            display: block;
            color: #0f172a;
        }

        textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
        }

        button {
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            transition: 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #10b981;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
        }

        .download-btn:hover {
            background-color: #059669;
        }

        @media screen and (max-width: 600px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>üó£Ô∏è Convert Text to Speech</h2>
    <form method="POST">
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" rows="5" required></textarea>

        <label for="language">Select Language:</label>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="gu">Gujarati</option>
            <option value="bn">Bengali</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
            <option value="mr">Marathi</option>
            <option value="ur">Urdu</option>
            <option value="zh-CN">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thai</option>
            <option value="id">Indonesian</option>
            <option value="fil">Filipino</option>
        </select>

        <label for="speed">Playback Speed:</label>
        <select id="speed" name="speed">
            <option value="normal">Normal</option>
            <option value="slow">Slow</option>
        </select>

        <button type="submit">üîä Generate Speech</button>
    </form>

    {% if audio_file %}
        <label>Playback:</label>
        <audio controls>
            <source src="{{ url_for('static', filename='audio/' + filename) }}" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <a class="download-btn" href="{{ url_for('download', filename=filename) }}">‚¨áÔ∏è Download Audio</a>
    {% endif %}
</div>
</body>
</html>
